<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>j-proj</title>
    <link rel="stylesheet" href="style.css" />
    <head>
      <body>
        <button id="clickme">Enter name</button>
        <div id="greeting"></div>
        <div id="weatherCast" class="gameBox">
          <h3>Make a selection below</h3>
          <div>
            <select id="weather">
              <option value="">---</option>
              <option value="sunny">Sunny</option>
              <option value="rainy">Rainy</option>
              <option value="snowy">Snowy</option>
              <option value="overcast">Overcast</option>
            </select>
          </div>
          <p>
            <span style="font-weight: 700">Forcast:</span>
            <span id="forcast">Testing-testing</span>
          </p>
        </div>
        <div id="FizGame" class="gameBox">
          <h3>Play FizzBuzz - Press the button below to spin</h3>
          <button id="spinButton">Spin</button>
          <p id="spinResult"></p>
        </div>
        <script src="script.js"></script>
      </body>
    </head>
  </head>
</html>
